<wrapper>
    <div class="sideBar">
        <!-- Machines info -->
        <div class="infoBox">
            <div class="infoHead" ng-click="open = open == true ? false : true;"></div>
            <div class="infoBody" ng-show="open">
                <h2>{{course.name}}</h2>
                <div class="configBox">
                    <div class="configInput">
                        <textarea class="configTextArea" placeholder="Here lies the hopes and dreems of creator">
                            {{course.information}}
                        </textarea>
                    </div>
                    <div class="configButtons">
                        <input type="button" ng-click="saceConfig()" value="Save" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Machines Tree -->
        <div class="treeBox" ng-controller="treeController">
            <div class="treeTable" ng-repeat="course in response">
                <!-- Trees colored header -->
                <div class="treeHead">
                    <div class="treeCell">{{course.order}}</div>
                    <div class="treeCell">{{course.name}}</div>
                    <div class="treeCell">{{course.status}}</div>
                    <div class="treeCell">Rotor</div>
                </div>
                <!-- Trees uncolored children -->
                <!-- Create a way to label the whole thing -->
                <div class="treeRow" ng-repeat="child in course.child">
                    <div class="treeCell">{{child.order}}</div>
                    <div class="treeCell">{{child.name}}</div>
                    <div class="treeCell">{{child.status}}</div>
                    <div class="treeCell">{{child.progress}}</div>
                </div>
            </div>
        </div>
        <!-- Machines Footer -->
        <div class="footerBox">
            <p>this is experimental footer</p>
        </div>
    </div>
    <div class="content" ng-controller="viewController">
        <div class="viewBox" ng-repeat="view in child">
            <div ng-switch="view.type">
                <div class="viewType">
                    <textarea ng-switch-when="text">{{view.value}}</textarea>
                </div>
                <div class="viewType" ng-switch-when="header">
                    <h2>
                        <input type="text" value="{{view.value}}" />
                    </h2>
                </div>
                <div class="viewType" ng-switch-when="img">
                    <img src="{{siteRoot + "" + view.img.path}}" alt="{{view.img.name}}" />
                </div>
            </div>
        </div>
    </div>
</wrapper>
